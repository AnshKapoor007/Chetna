<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chetna</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./resources/background.mp4" type="video/mp4" />
    </video>
    <div id="body-pd">
      <header class="header" id="header">
        <div class="header_toggle" onClick="toggleNavbar()">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </header>
      <div class="l-navbar" id="nav-bar">
        <nav class="nav">
          <div>
            <div class="nav_logo">
              <i class="bx bx-layer nav_logo-icon"></i>
              <span class="nav_logo-name">Chetna</span>
            </div>
            <div class="nav_list">
              <div class="nav_link active" id="item0">
                <i class="bx bx-home nav_icon"></i>
                <span class="nav_name">Home</span>
              </div>
              <div class="nav_link" id="item1">
                <i class="bx bx-layer nav_icon"></i>
                <span class="nav_name">Sponsors</span>
              </div>
              <div class="nav_link" id="item2">
                <i class="bx bx-user nav_icon"></i>
                <span class="nav_name">Events</span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <script>
      const toggleNavbar = () => {
        const toggle = document.getElementById("header-toggle"),
          nav = document.getElementById("nav-bar"),
          bodypd = document.getElementById("body-pd"),
          headerpd = document.getElementById("header");
        nav.classList.toggle("show");
        toggle.classList.toggle("bx-x");
        bodypd.classList.toggle("body-pd");
        headerpd.classList.toggle("body-pd");
      };
      const menuItems = document.querySelectorAll(".nav_link");
      menuItems.forEach((item) => {
        item.addEventListener("click", () => {
          menuItems.forEach((mItem) => mItem.classList.remove("active"));
          item.classList.add("active");
        });
      });
    </script>
  </body>
</html>
